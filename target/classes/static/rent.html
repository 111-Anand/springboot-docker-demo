<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .rent-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
  </style>
</head>
<body>

<div class="rent-container">
  <div class="header">Rent Details</div>
  <div class="p-3">
    <p><strong>Vehicle:</strong> <span id="vehicleName"></span></p>
    <p><strong>Price per Day:</strong> ₹<span id="pricePerDay"></span></p>

    <div class="mb-3">
      <label for="days" class="form-label">Number of Rental Days</label>
      <input type="number" id="days" class="form-control" value="1" min="1">
    </div>

    <p><strong>Total Cost:</strong> ₹<span id="totalCost">0</span></p>

    <div class="d-flex gap-2">
      <button onclick="calculateTotal()" class="btn btn-success">Calculate Total</button>
      <button onclick="confirmBooking()" class="btn btn-primary">Confirm Booking</button>
      <a href="index.html" class="btn btn-secondary">Go Back</a>
    </div>
  </div>
</div>

<script>
  let vehicle = '';
  let price = 0;

  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    vehicle = decodeURIComponent(params.get("vehicle") || "");
    price = parseInt(params.get("price"));

    if (!vehicle || isNaN(price)) {
      alert("Invalid vehicle or price information.");
      return;
    }

    document.getElementById("vehicleName").innerText = vehicle;
    document.getElementById("pricePerDay").innerText = price;
  };

  function calculateTotal() {
    const days = parseInt(document.getElementById("days").value);
    const total = days * price;
    document.getElementById("totalCost").innerText = isNaN(total) ? 0 : total;
  }

  function confirmBooking() {
    const days = parseInt(document.getElementById("days").value);
    const total = document.getElementById("totalCost").innerText;

    if (!total || total === "0") {
      alert("Please calculate the total before booking.");
    } else {
      alert(`✅ Booking Confirmed!\n\nVehicle: ${vehicle}\nDays: ${days}\nTotal: ₹${total}`);
    }
  }
</script>

</body>
</html>
