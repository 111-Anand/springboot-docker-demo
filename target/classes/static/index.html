<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DriveEasy - Car Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 4rem;
      background-color: #f8f9fa;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?car,rental') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .car-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DriveEasy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample07">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cars</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Bikes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <form role="search" class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search cars" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<header>
  <center><h1>Rent the Best Cars at the Best Prices</h1></center>
  <center><p class="lead">Comfort, Safety, and Luxury – All in One Drive</p></center>
  <center><a href="#cars" class="btn btn-primary btn-lg">Explore Now</a></center>
</header>

<section id="cars" class="container my-5">
  <h2 class="mb-4 text-center">Available Cars & Bikes</h2>
  <div class="row" id="vehicle-list">
    <!-- Dynamic cards will be injected here -->
  </div>
</section>

<footer class="bg-dark text-white text-center p-4 mt-5">
  &copy; 2025 DriveEasy. All rights reserved.
</footer>

<script>
  const vehicles = [
    { name: 'BMW 5 Series', price: 4000, img: '/images/bmw.jpg' },
    { name: 'Toyota Fortuner', price: 3500, img: '/images/suv.jpg' },
    { name: 'Honda City', price: 2000, img: '/images/sedan.jpg' },
    { name: 'Kawasaki Ninja ZX-10R', price: 2000, img: '/images/kawasaki 10r.jpg' },
    { name: 'BMW S1000RR', price: 2000, img: '/images/bmw-s1000rr.webp' },
    { name: 'Ducati Panigale V4', price: 2000, img: '/images/Ducati.jpg' },
    { name: 'Royal Enfield GT 650', price: 1500, img: '/images/GT -650.avif' },
    { name: 'KTM 300', price: 1500, img: '/images/Ktm-300.png' },
    { name: 'Harley-Davidson', price: 1500, img: '/images/Harley-Davidson.jpg' }
  ];

  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('vehicle-list');
    vehicles.forEach(v => {
      const encodedName = encodeURIComponent(v.name);
      container.innerHTML += `
        <div class="col-md-4">
          <div class="card car-card mb-4">
            <img src="${v.img}" class="card-img-top" alt="${v.name}" />
            <div class="card-body">
              <h5 class="card-title">${v.name}</h5>
              <p class="card-text">₹${v.price}/day</p>
              <a href="rent.html?vehicle=${encodedName}&price=${v.price}" class="btn btn-primary">Rent Now</a>
            </div>
          </div>
        </div>`;
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
